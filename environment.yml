name: clickbait-nlp
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - numpy=1.26.*        # stable w/ PyTorch + sklearn; avoids NumPy 2.0 API breaks
  - pandas>=2.0,<2.3
  - scikit-learn>=1.3,<1.6
  - pytorch>=2.2,<2.6   # CPU build by default; see CUDA note below
  - tqdm
  - sentencepiece       # harmless extra; some HF models require it
  - pip:
      - transformers>=4.41,<5.0
      - accelerate>=0.30,<1.0
      - datasets>=2.19,<3.0
      - evaluate>=0.4,<0.5
      - huggingface_hub>=0.24,<0.25
      - wandb>=0.17,<0.18

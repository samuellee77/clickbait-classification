program: main.py
method: grid
metric: {name: val/f1, goal: maximize}
parameters:
  data:           {value: data.csv}
  model_type:     {value: baseline}
  baseline_model: {value: lr}

  # TF-IDF
  tfidf_ngram_max:    {values: [1, 2]}
  tfidf_min_df:       {values: [1, 2, 5]}
  tfidf_max_df:       {values: [0.85, 0.9, 0.95]}

  # LR
  lr_C:        {values: [0.25, 0.5, 1.0, 2.0, 4.0]}
  lr_max_iter: {values: [1000, 2000]}

  # misc
  n_rows:        {value: 2000}
  wandb_project: {value: clickbait-classification}
